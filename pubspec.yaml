name: ukotka_hot_corners
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  window_manager: ^0.4.3
  screen_retriever: ^0.2.0
  system_tray: ^2.0.3
  flutter_lucide: ^1.0.2
  animations: ^2.0.11
  win32: ^5.10.1
  hotkey_manager: ^0.2.3
  launch_at_startup: ^0.5.1
  shared_preferences: any
  package_info_plus: any
  url_launcher: any
  flutter_localization: any
  intl: ^0.20.2
  ffi: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# Force compatible versions of transitive dependencies for Flutter 3.6.1
dependency_overrides:
  win32_registry: 1.1.2
  meta: 1.15.0

flutter:
  uses-material-design: true
